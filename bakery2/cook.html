<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <style>
        table{
            border-collapse: collapse;
        }

        th,td{
            border: 1px solid #333;
            padding: 16px;
        }
    </style>
</head>

<body>

    <h1>調理パン</h1>
    <button id="toggleAllBtn">すべて表示</button>

    <table>
        <thead>
            <tr>
                <th>項目</th>
                <th>温度</th>
                <th>時間</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>焼きサンド</td>
                <td class="clickable" data-value="200/5 180/3"></td>
                <td class="clickable" data-value="10分"></td>
            </tr>

            <tr>
                <td>ケチャマヨ</td>
                <td class="clickable" data-value="200/5 180/3"></td>
                <td class="clickable" data-value="12分"></td>
            </tr>

            <tr>
                <td>あらびきポークフランク</td>
                <td class="clickable" data-value="200/5 180/3"></td>
                <td class="clickable" data-value="12分より長い"></td>
            </tr>

            <tr>
                <td>とろふわチーズ</td>
                <td class="clickable" data-value="160/0 200/3 少なめ"></td>
                <td class="clickable" data-value="15分"></td>
            </tr>

            <tr>
                <td>パリパリチーズ</td>
                <td class="clickable" data-value="200 210 少なめ"></td>
                <td class="clickable" data-value="12分"></td>
            </tr>
        </tbody>
    </table>


    <script>

        document.querySelectorAll('td.clickable').forEach(cell => {
            cell.textContent = '';
            cell.addEventListener('click', () => {
                cell.textContent = cell.textContent === '' ? cell.dataset.value : '';
            });
        });


        const toggleAllBtn = document.getElementById('toggleAllBtn');
        let allVisible = false;

        toggleAllBtn.addEventListener('click', () => {
            document.querySelectorAll('td.clickable').forEach(cell => {
                cell.textContent = allVisible ? '' : cell.dataset.value;
            });
            allVisible = !allVisible;
            toggleAllBtn.textContent = allVisible ? 'すべて非表示' : 'すべて表示';
        });

    </script>
</body>

</html>
