<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1>択一問題</h1>
    <button id="btn1">１番目</button>
    <button id="btn2">2番目</button>
    <button id="btn3">3番目</button>
    <button id="btn4">4番目</button>

    <button id="all">一覧</button>

    <h1>フラッシュ問題</h1>
    <button id="flashBtn">フラッシュ問題</button>

    <h1>赤シート問題</h1>
    <button id="redSheet">赤シート問題</button>

    <script>
        document.getElementById('btn1').onclick = () => {
            window.location = 'first.html';
        }

        document.getElementById('btn2').onclick = () => {
            window.location = 'second.html';
        }

        document.getElementById('btn3').onclick = () => {
            window.location = 'third.html';
        }

        document.getElementById('all').onclick = () => {
            window.location = 'bakery.html';
        }

        document.getElementById('flashBtn').addEventListener('click', () => {
            window.location.href = './flash/index.html';
        });

        document.getElementById('redSheet').addEventListener('click', () => {
            window.location.href = './bakery2/index.html';
        });
    </script>
</body>

</html>
